version: 0.2

env:
  variables:
    BUILDSPEC: parameters_buildspec.yml

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - echo "Environment Variables..."
      - printenv

  pre_build:
    commands:
      - echo "pre-Build Steps..."

  build:
    commands:
      - chmod +x aws/parameters.sh
      - ./aws/parameters.sh ${RepoName} ${ProjectName} ${Realm} ${GitHubOwner} ${Branch}
      - cat parameters.json
      - mkdir inputs
      - cp parameters.json inputs/
  post_build:
    commands:
      - echo "post-Build Steps..."

artifacts:

  files:
    - inputs/**/*
  discard-paths: no
